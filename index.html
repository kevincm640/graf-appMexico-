<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de México Interactiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-0 d-flex flex-column min-vh-100">
        <header class="text-center">
            <h1>Bandera de México Interactiva</h1>
            <p class="mb-0">Ajusta las tonalidades de verde y rojo con los controles deslizantes</p>
        </header>
        
        <div class="flag-container">
            <!-- Contenedor verde -->
            <div id="green-section" class="color-section">
                <div class="color-info text-center text-white">
                    <h2>Esperanza</h2>
                    <p id="green-hex" class="fw-bold fs-5 mb-1">#006847</p>
                    <div class="slider-container mt-2">
                        <label for="green-slider" class="form-label mb-1 small">Ajustar tonalidad:</label>
                        <input type="range" class="form-range flat-slider" id="green-slider" min="0" max="100" value="60">
                    </div>
                </div>
            </div>
            
            <!-- Contenedor blanco -->
            <div id="white-section" class="color-section">
                <div class="shield-container">
                    <div class="eagle-shield"></div>
                </div>
                <div class="color-info white-info text-center">
                    <h2>Unidad</h2>
                    <p id="white-hex" class="fw-bold fs-5 mb-1">#FFFFFF</p>
                    <p class="fst-italic mt-2 small">Color fijo - No ajustable</p>
                </div>
            </div>
            
            <!-- Contenedor rojo -->
            <div id="red-section" class="color-section">
                <div class="color-info text-center text-white">
                    <h2>Sangre de nuestros héroes</h2>
                    <p id="red-hex" class="fw-bold fs-5 mb-1">#CE1126</p>
                    <div class="slider-container mt-2">
                        <label for="red-slider" class="form-label mb-1 small">Ajustar tonalidad:</label>
                        <input type="range" class="form-range flat-slider" id="red-slider" min="0" max="100" value="70">
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="credits text-center mt-auto">
            <h3>
            <p class="mb-0">Aguilar Pérez Nahúm | Contla Martínez Kevin Bertín</p>
            </h3>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
